mymodule.simplecontent:
  path: '/mymodule/mycustompath'
  defaults: 
    _controller: 'Drupal\mymodule\Controller\FirstController::simpleContent'
    _title: 'Custom Title'
  requirements: 
    _permission: 'view mymodule' 

mymodule.greetings:
  path: '/mymodule/greetings/{name}'
  defaults: 
    _controller: 'Drupal\mymodule\Controller\FirstController::greetings'
    _title: 'Custom Title'
  requirements: 
    _permission: 'access content' 

mymodule.showName:
  path: '/mymodule/welcome'
  defaults: 
    _controller: 'Drupal\mymodule\Controller\FirstController::showName'
    _title: 'Welcome!'
  requirements: 
    _permission: 'access content'

mymodule.firstForm:
  path: '/mymodule/form'
  defaults:
    _form: 'Drupal\mymodule\Form\FirstForm'
    _title: 'Form'
  requirements:
    _permission: 'access content'

mymodule.ajaxForm:
  path: '/mymodule/ajaxform'
  defaults:
    _form: 'Drupal\mymodule\Form\FirstAjaxForm'
    _title: 'Ajax Form'
  requirements:
    _permission: 'access content'