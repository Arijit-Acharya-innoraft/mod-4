entity.custom_entity.collection:
  path: '/admin/structure/custom-entity'
  defaults:
    _entity_list: 'custom_entity'
    _title: 'Custom Entity configuration'
  requirements:
    _permission: 'administer custom_entity'

entity.custom_entity.add_form:
  path: '/admin/structure/custom_entity/add'
  defaults:
    _entity_form: 'custom_entity.add'
    _title: 'Add a custom entity'
  requirements:
    _permission: 'administer custom_entity'

entity.custom_entity.edit_form:
  path: '/admin/structure/custom-entity/{custom_entity}'
  defaults:
    _entity_form: 'custom_entity.edit'
    _title: 'Edit a custom entity'
  requirements:
    _permission: 'administer custom_entity'

entity.custom_entity.delete_form:
  path: '/admin/structure/custom-entity/{custom_entity}/delete'
  defaults:
    _entity_form: 'custom_entity.delete'
    _title: 'Delete a custom entity'
  requirements:
    _permission: 'administer custom_entity'
